<head>

        content="Eternal Stone – official site of a dark MMO-RPG game. Biggest project of Eternal Stone Industries Studio." />
    <title>Eternal Stone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"

<body>
    <header class="header">
        <div class="header__overlay"></div>

        <div class="header__container">
            <img src="./img/logo-test.png" alt="Logo of eternal stone" class="header__logo">
            <div class="header__container">
                <ul class="header__list">
                    <li class="header__list-element" tabindex="0">Gameplay</li>
                    <li class="header__list-element" tabindex="0">Lore</li>
                    <li class="header__list-element" tabindex="0">Options</li>
                    <li class="header__list-element" tabindex="0"><a class="header__link" href="./index.html">Quit</a>
                    </li>
                </ul>
                <p class="header__text">&copy; Eternal Stone Industries <span id="header-year">Current Year</span></p>
            </div>
        </div>


        <video id="header-video" class="header__video" autoplay muted loop playsinline>
            <!-- domyślne źródło na wypadek problemów z JavaScriptem -->
            <source src="./img/eternal backgrounds/night b.mp4" type="video/mp4">
        </video>
        <audio id="background-music" loop autoplay muted>
            <source src="morning.mp3" type="audio/mpeg">
        </audio>
        <audio id="list-sound" src="./audio/list-sound.mp3" preload="auto"></audio>
    </header>
