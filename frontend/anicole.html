<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website made to watch anime online">
    <title>Anicole</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="/img/logo/anicole/favicon-64.png" type="image/png">
    <link rel="apple-touch-icon" href="/img/anicole/favicon-180.png">
    <link rel="manifest" href="/manifest-anicole.webmanifest">
    <script src="https://kit.fontawesome.com/3b7d7d2b37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/src/scss/anicole.scss">
    <script type="module" src="src/js/anicole/playMusic.js" defer></script>
    <script type="module" src="src/js/anicole/displayAnime.js" defer></script>
</head>

<body>
    <audio id="bg-music" src="/audio/anicole/welcome.mp3" preload="auto" loop></audio>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-el">
                <img src="./img/logo/anicole/logo.webp" alt="Logo of anicole" class="nav__img">
            </li>
            <li class="nav__list-el" data-category="new">New</li>
            <li class="nav__list-el" data-category="popular">Popular</li>
            <li class="nav__list-el" data-category="games">Games</li>
        </ul>

        <ul class="nav__list">
            <li class="nav__list-el">
                <form action="" class="nav__form">
                    <input type="search" class="nav__form-search" autofocus required>
                    <i class="fa-solid fa-magnifying-glass nav__icon nav__icon--search"></i>
                </form>
            </li>
            <!-- <li class="nav__list-el">
                <i class="fa-regular fa-bookmark nav__icon"></i>
            </li>
            <li class="nav__list-el nav__list-el--user">
                <img src="./img/anicole/user-example.webp" alt="User profile picture" class="nav__img nav__img--user">
                <i class="fa-solid fa-sort-down nav__icon nav__icon--profile"></i>
            </li> -->
        </ul>
    </nav>
    <header class="header">
        <video autoplay muted loop class="header__video">
            <source src="/img/anicole/header-video-loop.mp4" type="video/mp4" />
        </video>
    </header>

    <main class="main">
        <section id="anime-list" class="anime-list">
            <!-- <div class="anime-list-card">
                <img src="/public/img/anicole/header.png" alt="Image portraying a selected anime title" class="anime-list-card-img">
                <h2 class="anime-list-card-title">Sex with sister</h2>
            </div> -->
        </section>
    </main>
</body>

</html>
